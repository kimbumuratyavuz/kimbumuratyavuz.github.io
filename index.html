<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bildirim Kutusu</title>
  <style>
    .bildirim {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #323232;
      color: #fff;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      font-family: sans-serif;
      font-size: 16px;
      z-index: 9999;
      transition: top 0.5s ease;
    }

    .bildirim.goster {
      top: 20px;
    }
  </style>
</head>
<body>

<div id="bildirim" class="bildirim">Merhaba ðŸ‘‹</div>

<script>
  window.addEventListener('load', () => {
    const kutu = document.getElementById('bildirim');
    kutu.classList.add('goster');

    // 3 saniye sonra kaybolsun
    setTimeout(() => {
      kutu.classList.remove('goster');
    }, 3000);
  });
</script>

</body>
</html>
